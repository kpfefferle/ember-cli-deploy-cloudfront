name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
   group: ci-${{ github.head_ref || github.ref }}
   cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: volta-cli/action@v4
        with:
          node-version: 18
      - name: Install pnpm
        run: volta install pnpm@10
      - name: Install Dependencies
        run: pnpm install
      - name: Run Tests
        run: |
          pnpm lint:js
          pnpm test
        env:
          CI: true
